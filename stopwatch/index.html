<!Doctype html>
<html>

<head>
    <title>Stopwatch</title>
    <script src="stopwatch.js" defer></script>
</head>

<body>

    <div id="container">
        <div id="watchDisplay">
            00 : 00 : 00
        </div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

</body>
<style>
    #watchDisplay {
        margin: 0px 50px 50px 50px;
        font-family: 'Roboto';
        font-size: 50px;
    }
    
    #container {
        font-family: 'Roboto';
        border: 3px solid;
        margin: auto;
        width: 400px;
        height: 150px;
        padding: 50px 100px 100px 100px;
    }
    
    button {
        width: 100px;
        margin: 10px;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
    }
</style>

</html>
